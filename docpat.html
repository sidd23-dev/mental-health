<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mental Health - Role Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5a27 0%, #1a3c15 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(15px);
        }

        .welcome h1 {
            color: #1a3c15;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .welcome p {
            color: #2d5a27;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .role-cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-direction: column;
        }

        .role-card {
            background: #f6fff6;
            border: 3px solid #2d5a27;
            border-radius: 20px;
            padding: 30px 25px;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
        }

        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .role-card.selected {
            background: linear-gradient(135deg, #2d5a27, #1a3c15);
            color: white;
        }

        .role-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .continue-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2d5a27, #1a3c15);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            display: none;
        }

        .continue-btn.active {
            display: block;
        }

        /* ‚≠ê Admin Login Small Box */
        .admin-box {
            margin-top: 35px;
            background: rgba(0, 0, 0, 0.05);
            padding: 12px 15px;
            border-radius: 12px;
            display: inline-block;
            border: 1px solid #2d5a27;
            cursor: pointer;
            font-size: 15px;
            color: #2d5a27;
            transition: 0.3s ease;
        }

        .admin-box:hover {
            background: #2d5a27;
            color: white;
        }

    </style>
</head>
<body>

    <div class="container">

        <div class="welcome">
            <h1>Welcome!</h1>
            <p>AI-Driven Mental Health Assessment & Stress Detection System</p>
        </div>

        <p style="color:#2d5a27; font-weight:600; margin-bottom:10px;">
            Choose your role to continue
        </p>

        <div class="role-cards">
            <div class="role-card patient" onclick="selectRole('patient')">
                <div class="role-icon">üë§</div>
                <div class="role-title">Patient</div>
                <div class="role-desc">AI stress detection, mood tracking and therapy booking</div>
            </div>

            <div class="role-card doctor" onclick="selectRole('doctor')">
                <div class="role-icon">üë®‚Äç‚öïÔ∏è</div>
                <div class="role-title">Doctor</div>
                <div class="role-desc">Consult patients, view AI analysis & manage schedule</div>
            </div>
        </div>

        <button class="continue-btn" id="continue-btn" onclick="goToLogin()">Continue ‚Üí</button>

        <!-- ‚≠ê Admin Login Small Box -->
        <div class="admin-box" onclick="goToAdmin()">
            üîí Admin Login
        </div>

    </div>

    <script>
        let selectedRole = '';

        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-card').forEach(card => card.classList.remove('selected'));
            event.target.closest('.role-card').classList.add('selected');
            document.getElementById('continue-btn').classList.add('active');
        }

        function goToLogin() {
            if (!selectedRole) {
                alert("Please choose a role");
                return;
            }
            localStorage.setItem("userRole", selectedRole);
            window.location.href = selectedRole === "patient" ? "patlogin.html" : "doclogin.html";
        }

        function goToAdmin() {
            window.location.href = "admlogin.html";
        }
    </script>

</body>
</html>
