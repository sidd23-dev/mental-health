<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #2d5a27, #1a3c15);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 380px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            color: #1a3c15;
            margin-bottom: 20px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: 600;
            font-size: 13px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #2d5a27;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #2d5a27;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background: #1a3c15;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .toggle-link {
            margin-top: 15px;
            font-size: 14px;
            color: #2d5a27;
            cursor: pointer;
            text-decoration: underline;
        }

        .error {
            color: red;
            display: none;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- LOGIN PAGE -->
    <div id="loginPage">
        <h2>Patient Login</h2>

        <p class="error" id="loginError"></p>
        <p class="success" id="loginSuccess"></p>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="Enter password">
        </div>

        <button class="btn" id="loginBtn" onclick="loginUser()">Login</button>

        <p class="toggle-link" onclick="showSignup()">Create an account</p>
    </div>

    <!-- SIGNUP PAGE -->
    <div id="signupPage" style="display: none;">
        <h2>Create Account</h2>

        <p class="error" id="signupError"></p>
        <p class="success" id="signupSuccess"></p>

        <div class="input-group">
            <label>First Name</label>
            <input type="text" id="fname" placeholder="Enter first name">
        </div>

        <div class="input-group">
            <label>Last Name</label>
            <input type="text" id="lname" placeholder="Enter last name">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="signupEmail" placeholder="Enter email">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="signupPassword" placeholder="Create password">
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" id="signupConfirmPassword" placeholder="Re-enter password">
        </div>

        <button class="btn" onclick="signupUser()">Sign Up & Send OTP</button>

        <p class="toggle-link" onclick="showLogin()">Back to Login</p>
    </div>

    <!-- SIGNUP OTP VERIFY PAGE -->
    <div id="otpPage" style="display: none;">
        <h2>Verify Email</h2>

        <p class="error" id="otpError"></p>
        <p class="success" id="otpSuccess"></p>

        <p style="font-size: 14px;">
            OTP sent to <span id="otpEmailText" style="font-weight: bold;"></span>.
        </p>

        <div class="input-group">
            <label>OTP</label>
            <input type="text" id="signupOtp" placeholder="Enter OTP from email">
        </div>

        <button class="btn" onclick="verifySignupOtp()">Verify OTP</button>

        <p class="toggle-link" onclick="showLogin()">Back to Login</p>
    </div>

</div>

<script>
    const API_URL = 'http://localhost:5000';

    let currentSignupEmail = "";

    function showSignup() {
        hideAllPages();
        document.getElementById("signupPage").style.display = "block";
        clearMessages();
    }

    function showLogin() {
        hideAllPages();
        document.getElementById("loginPage").style.display = "block";
        clearMessages();
    }

    function showOtpPage(email) {
        hideAllPages();
        currentSignupEmail = email;
        document.getElementById("otpEmailText").innerText = email;
        document.getElementById("otpPage").style.display = "block";
        clearMessages();
    }

    function hideAllPages() {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("signupPage").style.display = "none";
        document.getElementById("otpPage").style.display = "none";
    }

    function clearMessages() {
        document.querySelectorAll('.error, .success').forEach(el => {
            el.style.display = 'none';
            el.innerText = '';
        });
    }

    function showError(id, msg) {
        const el = document.getElementById(id);
        el.innerText = msg;
        el.style.display = "block";
    }

    function showSuccess(id, msg) {
        const el = document.getElementById(id);
        el.innerText = msg;
        el.style.display = "block";
    }

    // SIGNUP: create account + send OTP
    async function signupUser() {
        clearMessages();

        const fname = document.getElementById("fname").value.trim();
        const lname = document.getElementById("lname").value.trim();
        const email = document.getElementById("signupEmail").value.trim();
        const pass = document.getElementById("signupPassword").value.trim();
        const cpass = document.getElementById("signupConfirmPassword").value.trim();

        if (!fname || !lname || !email || !pass || !cpass) {
            showError("signupError", "All fields are required!");
            return;
        }

        if (pass !== cpass) {
            showError("signupError", "Passwords do not match!");
            return;
        }

        try {
            const res = await fetch(`${API_URL}/api/patient/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    firstName: fname,
                    lastName: lname,
                    email: email,
                    password: pass
                })
            });

            const data = await res.json();

            if (res.ok) {
                // Clear signup form
                document.getElementById("fname").value = "";
                document.getElementById("lname").value = "";
                document.getElementById("signupEmail").value = "";
                document.getElementById("signupPassword").value = "";
                document.getElementById("signupConfirmPassword").value = "";

                // Go to OTP page
                showOtpPage(email);
            } else {
                showError("signupError", data.message || "Signup failed!");
            }
        } catch (err) {
            console.error("Signup error:", err);
            showError("signupError", "Server error. Please try again.");
        }
    }

    // VERIFY SIGNUP OTP
    async function verifySignupOtp() {
        clearMessages();

        const otp = document.getElementById("signupOtp").value.trim();
        const email = currentSignupEmail;

        if (!email || !otp) {
            showError("otpError", "Email or OTP missing.");
            return;
        }

        try {
            const res = await fetch(`${API_URL}/api/patient/verify-signup-otp`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, otp })
            });

            const data = await res.json();

            if (res.ok) {
                showSuccess("otpSuccess", data.message || "Email verified! You can now login.");
                // After short delay, go to login page
                setTimeout(showLogin, 1500);
            } else {
                showError("otpError", data.message || "OTP verification failed.");
            }
        } catch (err) {
            console.error("OTP verify error:", err);
            showError("otpError", "Server error. Please try again.");
        }
    }

    // LOGIN (email + password only)
    async function loginUser() {
        clearMessages();

        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();

        if (!email || !password) {
            showError("loginError", "Enter email and password.");
            return;
        }

        const btn = document.getElementById("loginBtn");
        btn.disabled = true;
        btn.innerText = "Logging in...";

        try {
            const res = await fetch(`${API_URL}/api/patient/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (res.ok) {
                localStorage.setItem('patientToken', data.token);
                localStorage.setItem('patientEmail', data.email);
                localStorage.setItem('patientName', data.name);

                showSuccess("loginSuccess", data.message || "Login successful!");

                setTimeout(() => {
                    window.location.href = "patdash.html";
                }, 1000);
            } else {
                showError("loginError", data.message || "Login failed.");
                btn.disabled = false;
                btn.innerText = "Login";
            }
        } catch (err) {
            console.error("Login error:", err);
            showError("loginError", "Server error. Please try again.");
            btn.disabled = false;
            btn.innerText = "Login";
        }
    }
</script>

</body>
</html>
