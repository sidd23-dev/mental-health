<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile - AI Mental Health</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5a27 0%, #1a3c15 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1a3c15;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            color: #2d5a27;
            font-size: 14px;
        }

        /* Profile Photo Section */
        .profile-photo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .photo-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 15px;
            background: #f0f4ed;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #2d5a27;
            overflow: hidden;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            color: #2d5a27;
            font-size: 50px;
        }

        .photo-upload {
            position: relative;
            display: inline-block;
        }

        .photo-upload input {
            display: none;
        }

        .photo-upload-btn {
            padding: 10px 20px;
            background: #2d5a27;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .photo-upload-btn:hover {
            background: #1a3c15;
            transform: translateY(-2px);
        }

        /* Form Section */
        .form-section {
            margin-bottom: 25px;
        }

        .form-section h3 {
            color: #1a3c15;
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e5e9;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #1a3c15;
            font-weight: 500;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2d5a27;
            box-shadow: 0 0 0 3px rgba(45, 90, 39, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Two Column Layout */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        /* Emergency Contact */
        .emergency-section {
            background: #f8fff8;
            padding: 16px;
            border-radius: 12px;
            border-left: 4px solid #2d5a27;
            margin-bottom: 20px;
        }

        .emergency-section h3 {
            margin-top: 0;
            margin-bottom: 12px;
            border: none;
            padding: 0;
            color: #1a3c15;
            font-size: 15px;
        }

        /* Buttons Section */
        .buttons-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 30px;
        }

        .save-btn {
            padding: 14px;
            background: linear-gradient(135deg, #2d5a27 0%, #1a3c15 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(45, 90, 39, 0.3);
        }

        .cancel-btn {
            padding: 14px;
            background: #e1e5e9;
            color: #1a3c15;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: #d1d5d9;
        }

        /* Success Message */
        .success-message {
            display: none;
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .buttons-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Patient Profile</h1>
            <p>Complete your health information</p>
        </div>

        <div class="success-message" id="successMessage">
            âœ“ Profile saved successfully!
        </div>

        <!-- Profile Photo Section -->
        <div class="profile-photo-section">
            <div class="photo-container" id="photoContainer">
                <span class="photo-placeholder">ðŸ‘¤</span>
            </div>
            <div class="photo-upload">
                <input type="file" id="photoInput" accept="image/*">
                <button class="photo-upload-btn" onclick="document.getElementById('photoInput').click();">
                    Upload Photo
                </button>
            </div>
        </div>

        <!-- Basic Information Section -->
        <div class="form-section">
            <h3>Basic Information</h3>

            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Date of Birth *</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" id="age" placeholder="Auto-calculated" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Gender *</label>
                    <select id="gender" required>
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Blood Group</label>
                    <select id="bloodGroup">
                        <option value="">Select blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" id="phone" placeholder="e.g. +1-234-567-8900" required>
            </div>
        </div>

        <!-- Address Section -->
        <div class="form-section">
            <h3>Address</h3>

            <div class="form-group">
                <label>Street Address</label>
                <input type="text" id="address" placeholder="123 Main Street">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city" placeholder="City">
                </div>
                <div class="form-group">
                    <label>State / Province</label>
                    <input type="text" id="state" placeholder="State">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Postal Code</label>
                    <input type="text" id="postalCode" placeholder="Zip code">
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" id="country" placeholder="Country">
                </div>
            </div>
        </div>

        <!-- Medical History Section -->
        <div class="form-section">
            <h3>Medical History</h3>

            <div class="form-group">
                <label>Allergies</label>
                <textarea id="allergies" placeholder="List any known allergies..."></textarea>
            </div>

            <div class="form-group">
                <label>Chronic Conditions</label>
                <textarea id="conditions" placeholder="List any chronic conditions (e.g., diabetes, hypertension)..."></textarea>
            </div>

            <div class="form-group">
                <label>Current Medications</label>
                <textarea id="medications" placeholder="List current medications and dosages..."></textarea>
            </div>

            <div class="form-group">
                <label>Mental Health History</label>
                <textarea id="mentalHealth" placeholder="Previous diagnosis, treatments, therapy history..."></textarea>
            </div>
        </div>

        <!-- Emergency Contact -->
        <div class="emergency-section">
            <h3>Emergency Contact</h3>

            <div class="form-group">
                <label>Emergency Contact Name</label>
                <input type="text" id="emergencyName" placeholder="Name of emergency contact">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Relationship</label>
                    <input type="text" id="emergencyRelation" placeholder="e.g., Spouse, Parent, Friend">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="emergencyPhone" placeholder="Phone number">
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons-section">
            <button class="save-btn" onclick="saveProfile()">Save Profile</button>
            <button class="cancel-btn" onclick="cancelProfile()">Cancel</button>
        </div>
    </div>

    <script>
        // Auto-calculate age from DOB
        document.getElementById('dob').addEventListener('change', function() {
            const dob = new Date(this.value);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            
            document.getElementById('age').value = age > 0 ? age : '';
        });

        // Handle photo upload
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const photoContainer = document.getElementById('photoContainer');
                    photoContainer.innerHTML = '<img src="' + event.target.result + '" alt="Profile Photo">';
                };
                reader.readAsDataURL(file);
            }
        });

        // Save profile
        function saveProfile() {
            // Validate required fields
            const fullName = document.getElementById('fullName').value.trim();
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!fullName || !dob || !gender || !email || !phone) {
                alert('Please fill in all required fields (marked with *)');
                return;
            }

            // Collect all form data
            const profileData = {
                fullName: fullName,
                dob: dob,
                age: document.
